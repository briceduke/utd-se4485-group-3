# Test configuration for deployer
plan:
  replace_mode: NONE
  backup_dir: "./test_backup"
  temp_dir: "./test_temp"
  include_extensions:
    - name: "ms-python.python"
      version: latest
  exclude_extensions:
    - name: "ms-vscode.vscode-json"
      version: latest

# Source configuration - using localhost server with hardcoded file paths
# TODO: Switch to dynamic /latest/ endpoints once implemented
source:
  #archive_url: "http://localhost:5000/latest/zip"
  #manifest_url: "http://localhost:5000/latest/manifest"
  archive_url: "http://localhost:5000/zip/everfox-extensions-20251121.zip"
  manifest_url: "http://localhost:5000/manifest/everfox-extensions-20251121.json"
  retries: 3

# Deployment configuration - using test directory
deployment:
  target_dir: "./test_target"
  verify_integrity: WARN
  dry_run: false

# Logging configuration
logging:
  level: DEBUG
  file: "./test_deployer.log"
  to_console: true
  to_syslog: false
