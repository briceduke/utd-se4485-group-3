# Test configuration for deployer
plan:
  replace_mode: NONE
  backup_dir: "./test_backup"
  temp_dir: "./test_temp"
  include_extensions:
    - name: "ms-python.python"
      version: latest
  exclude_extensions:
    - name: "ms-vscode.vscode-json"
      version: latest

# Source configuration - using localhost server
source:
  archive_url: "http://localhost:5000/zip/everfox-extensions-20251120.zip"
  manifest_url: "http://localhost:5000/manifest/everfox-extensions-20251120.json"
  retries: 3

# Deployment configuration - using test directory
deployment:
  target_dir: "./test_target"
  verify_integrity: WARN
  dry_run: false

# Logging configuration
logging:
  level: DEBUG
  file: "./test_deployer.log"
  to_console: true
  to_syslog: false
